<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
          height: 100%;
          padding-bottom: 40px;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill in your details:</h2>
        <form role="form" method="POST" action={{ post_url }} enctype="multipart/form-data">
          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter your First Name">
          </div>
          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter your Last Name">
          </div>
          <div class="form-group">
            <label for="projects_url">Github/Bitbucket Url</label>
            <input type="text" class="form-control" name="projects_url" id="projects_url" placeholder="Enter projects url">
          </div>
          <div class="form-group">
            <label for="code_url">Code Url</label>
            <input type="text" class="form-control" name="code_url" id="code_url" placeholder="Enter code url">
          </div>
          <div class="form-group">
            <label for="resume">Resume Input</label>
            <input type="file" name="resume" id="resume">
            <p class="help-block">Upload your resume here.</p>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
